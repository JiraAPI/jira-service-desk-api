; copy this to 'dev.ini' and fill in the values
; read by bash scripts in bin/jira
; read by .py
[JIRA]
JIRA_HOST=
JIRA_RUM_PRJ_KEY=
JIRA_RUM_PRJ_ID=
JIRA_PASSWORD=
JIRA_USER=
; https://id.atlassian.com/manage-profile/security/api-tokens
