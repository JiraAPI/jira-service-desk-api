JIRA_ADMIN_API_TOKEN=
JIRA_ORG_ID=

; get these params from:  /rest/servicedeskapi/requesttype
JIRA_RUM_SERVICE_DESK_ID=
JIRA_RUM_ISSUE_TYPE_ID=
JIRA_RUM_REQUEST_TYPE_ID=